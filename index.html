<!DOCTYPE html>
<!-- We set the doctype. This is all that is needed to declare a HTML5 document. -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><html>
      <title>Testingground for Javascript and WebGL</title>
      <!-- Tiny bit of css stuff to set up the canvas element size. -->
      <!-- This will be modified by WebGL later on anyway-->
      <style>
	      /* https://: ;webgl2fundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html */
	      
	      /* remove the border */
	      body {
	      border: 0;
	      background-color: white;
	      }
	      /* make the canvas the size of the viewport */
	      canvas {
	      width: 100vw;
	      height: 100vh;
	      display: block;
	      }
      </style>
  </head>
  <body>
    <!-- The canvas element for displaying something via WebGL. Never 
	       tried anything else, maybe it also works in a <p>? -->
    <canvas id="webGlCanvas"></canvas>
    
  </body>
  <!-- Import twgl.js WebGL helper functions -->
  <script src="twgl-dist-3.x/twgl-full.js"></script>

  <script src="importData.js"></script>

  <!-- <script src="setView.js"></script> -->
    <script src="setCamera.js"></script>

  <script src="main.js" onload="main()"></script>
</html>
